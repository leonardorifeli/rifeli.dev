{{ $avatar := resources.GetMatch .Site.Params.avatar }} 
{{ $tiny := ($avatar.Fill "80x80 q90") }}

<div class="flex-none w-20 h-20 rounded-full overflow-hidden">
  <a href="{{ .Site.BaseURL }}">
    <img
      srcset="https://avatars.githubusercontent.com/u/6767689?v=4"
      src="https://avatars.githubusercontent.com/u/6767689?v=4"
      width="{{ $avatar.Width }}"
      height="{{ $avatar.Height }}"
      alt="{{ .Site.Title }}"
    />
  </a>
</div>
